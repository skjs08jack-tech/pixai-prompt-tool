<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PixAI プロンプト自動生成</title>
  <style>
    body { font-family: sans-serif; margin: 12px; }
    h2 { margin: 0 0 10px; }
    textarea { width: 100%; box-sizing: border-box; }
    .buttons { margin: 10px 0; }
    .buttons_group { display:flex; gap:8px; flex-wrap:wrap; }
    button { padding: 8px 10px; cursor:pointer; }
    .items { display:flex; flex-wrap:wrap; gap:12px; }
    .item { border:1px solid #ccc; border-radius:10px; padding:10px; width: 360px; max-width: 100%; }
    .item h3 { margin: 0 0 8px; font-size: 15px; }
    summary { cursor:pointer; }
    .small { font-size: 12px; opacity: .8; }
  </style>
</head>
<body>

<h2>PixAI プロンプト自動生成</h2>

<div>
  <div>結果の出力と履歴</div>
  <textarea id="result_area" rows="3" placeholder="出力がここに出るよ"></textarea><br>
  <textarea id="history_area" rows="10" placeholder="履歴"></textarea><br>
  <div class="buttons_group" style="margin-top:8px;">
    <button type="button" onclick="showResult();">出力</button>
    <button type="button" onclick="copyResult();">コピー</button>
    <button type="button" onclick="clearHistory();">履歴クリア</button>
  </div>
  <div class="small" style="margin-top:6px;">※スマホで反映されない時は更新/再読み込み（キャッシュ）してね</div>
</div>

<br>

<div class="buttons">
  <div class="buttons_group">
    <button type="button" onclick="bodyRandom();">体型・胸をランダムに設定</button>
    <button type="button" onclick="hairRandom();">髪をランダムに設定</button>
    <button type="button" onclick="faceRandom();">顔・表情をランダムに設定</button>
  </div>
</div>

<div class="buttons">
  <div class="buttons_group">
    <button type="button" onclick="clothesRandom();">服をランダムに設定</button>
    <button type="button" onclick="poseRandom();">ポーズをランダムに設定</button>
    <button type="button" onclick="juiceRandom();">汁をランダムに設定</button>
    <button type="button" onclick="allRandom();">全部ランダム</button>
  </div>
</div>

<br>

<div class="items" id="categories"></div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
