<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PixAI Prompt Tool</title>
  <style>
    body { font-family: sans-serif; margin: 12px; }
    h1 { font-size: 18px; margin: 0 0 10px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; }
    .panel { border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
    .panel h2 { font-size: 14px; margin: 0 0 8px; }
    textarea { width: 100%; box-sizing: border-box; }
    button { padding: 8px 10px; cursor: pointer; }
    .small { font-size: 12px; opacity: 0.8; }
    .cat { margin: 10px 0; padding: 8px; border: 1px solid #ddd; border-radius: 8px; }
    .catTitle { display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .choices { display:flex; flex-wrap:wrap; gap:10px; margin-top:8px; }
    .choice { display:flex; align-items:center; gap:6px; }
    .historyItem { cursor:pointer; padding:6px; border-bottom:1px solid #eee; }
    .historyItem:hover { background:#f6f6f6; }
    .status { margin-left: 8px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>PixAI Prompt Tool（選択→出力→コピー→履歴）</h1>

  <div class="row">
    <div class="panel" style="flex: 1; min-width: 280px;">
      <h2>出力</h2>
      <textarea id="output" rows="6" placeholder="ここに生成されたプロンプトが入るよ"></textarea>
      <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap; align-items:center;">
        <button id="btnGenerate">出力</button>
        <button id="btnCopy">コピー</button>
        <button id="btnClear">クリア</button>
        <span id="copyStatus" class="status"></span>
      </div>

      <div style="margin-top:10px;">
        <div class="small">自由入力（最後に追加される）</div>
        <textarea id="extra" rows="3" placeholder="例：green eyes, (detailed eyes:1.3)"></textarea>
      </div>

      <div style="margin-top:10px;">
        <button id="btnRandomAll">全カテゴリをランダム</button>
        <button id="btnReset">全カテゴリを未選択</button>
      </div>
      <div class="small" style="margin-top:6px;">
        ※コピーは環境により「HTTPS/localhost推奨」だけど、古い環境向けにフォールバックも入れてあるよ。 :contentReference[oaicite:1]{index=1}
      </div>
    </div>

    <div class="panel" style="flex: 1; min-width: 280px;">
      <h2>履歴（クリックで出力欄へ戻す）</h2>
      <div id="history"></div>
      <div style="margin-top:8px;">
        <button id="btnClearHistory">履歴クリア</button>
      </div>
    </div>
  </div>

  <div class="panel" style="margin-top:12px;">
    <h2>カテゴリ</h2>
    <div id="categories"></div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
